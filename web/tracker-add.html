    <main>
        <form action="tracker-add2.php" method="POST" class="entry-form"> <!-- ************ change back to tracker-add.php ??? ************ -->
            <div>
                <!-- Item Description -->
                <p>Description:
                    <input type="text" placeholder="description" id="description" name="description">
                </p>
            </div>
            <div>
                <!-- Model -->
                <p>Model:
                    <input type="text" placeholder="model" id="model" name="model">
                </p>
            </div>
            <div>
                <!-- Serial Number -->
                <p>Serial Number:
                    <input type="text" placeholder="serial number" id="serialNumber" name="serialNumber">
                </p>
            </div>
            <div>
                <!-- Purchase Price -->
                <p>Purchase Price:
                    <input type="text" placeholder="purchase price" id="purchasePrice" name="purchasePrice">
                </p>
            </div>
            <div>
                <!-- Purchase Date -->
                <p>Date Purchased:
                    <input type="date" placeholder="purchase date" id="purchaseDate" name="purchaseDate" required>* Required
                </p>
            </div>
            <div>
                <!-- Store Name -->
                <p>Store Purchased From:
                    <input type="text" placeholder="store name" id="storeName" name="storeName">
                </p>
            </div>
            <div>
                <!-- Room Located -->
                <p>Room Located:
                    <input type="text" placeholder="room located" id="room" name="room">
                </p>
            </div>
            <div>
                <div>
                    <!-- First Name -->
                    <p>Owner's First Name:
                        <input type="text" placeholder="first name" id="firstName" name="firstName">
                    </p>
                </div>
                <div>
                    <!-- Last Name -->
                    <p>Owner's Last Name:
                        <input type="text" placeholder="last name" id="lastName" name="lastName">
                    </p>
                </div>
            </div>
            <div class="container-1b">
                <div>
                    <button type="submit" name="submit" id="submit" onsubmit="form_validation()">Add</button> <!-- Need reset method -->
                </div>
                <div>
                    <button type="reset" onreset="" onclick="reset_form()">Clear</button> <!-- Need reset method -->
                </div>
            </div>
